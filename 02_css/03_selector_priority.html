<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | 선택자 우선순위</title>
    <link rel="stylesheet" href="css/03_selector_priority.css">
</head>
<body>
    <h1 id="title" style="color: blue;">선택자 우선순위</h1>
    <!--
        style 태그내의 작성보다 inline style속성 작성한 것이 우선순위 높음
        !important를 작성하면 최우선 적용된다. (override 금지)
    -->
    
    <div id="box" class="foo" title="box"></div>
    <!--
        선택자 우선순위 부여
        - 금 : 아이디
        - 은 : 클래스/속성/가상클래스
        - 동 : 태그/ 가상요소선택자
    -->
</body>
</html>
