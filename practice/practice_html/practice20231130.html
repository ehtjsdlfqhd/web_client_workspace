<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_01_base_selector_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h2>Selector1</h2>
    <script>
        $(document).ready(function(){
            //text문제
            $h1 = $('h1').css('font-weight','normal');
            $hfirst = $('h1:first').css('color','red');
            $hid = $('h1#text').css('color', 'orange');
            $hname = $('h1[name=text]').css('color','yellow');
            $hclass = $('h1.text').css('color','green');
		});
    
    </script>
    <h1> text1 </h1>
    <h1 id="text"> text2 </h1>
    <h1 name="text"> text3 </h1>
    <h1 class="text"> text4 </h1>
    
    <hr>

    <h2>Selector2</h2>
    <script>
        $(document).ready(function(){
            //list문제
            $li = $('li h2').css('font-weight','normal');
            $li = $('ol li:first').css('color','red');
            $li = $('ol li:nth-child(2)').css('color','orange');
            $li = $('ol li:last').css('color','green');
            $li = $('ul li:first').css('color','blue');
            $li = $('ul li.second').css('color','violet');
            $li = $('ul li:last').css('color','purple');
        });
    
    </script>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>

    <hr>

    <h2>Selector3</h2>
    <script>
        //button문제
        function clear(){const $clear = $('tr td').css('color','black');}
        function click1(){const $gar = $('tr:nth-child(2) td:not(:first)').css('color','purple');}
        function click2(){const $nar = $('tr:nth-child(3) td:not(:first)').css('color','purple');}
        function click3(){const $A = $('td:nth-child(2):not(:last)').css('color','purple');}
        function click4(){const $B = $('td:nth-child(3):not(:last)').css('color','purple');}
    
    </script>
    <input type="button" value="[가]색 변경" onclick="click1()" />
    <input type="button" value="[나]색 변경" onclick="click2()" />
    <input type="button" value="[A]색 변경" onclick="click3()" />
    <input type="button" value="[B]색 변경" onclick="click4()" />
	<!--요소의 clear속성명 충돌이 있으니, 전역의 clear함수 호출할 것.-->
    <input type="button" value="clear()" id="btn-clear" onclick="window.clear();">
    <br><br>

    <table border="1">
        <tr><th>구분</th><th>A</th><th>B</th></tr>
        <tr><td>가</td><td>10</td><td>10</td></tr>
        <tr><td>나</td><td>20</td><td>20</td></tr>
        <tr><td>계</td><td>30</td><td>30</td></tr>
    </table>
        
</body>
</html>
