            const $owner = $('input[name=owner]').eq(0).val();

            $("<tr></tr>")
            .append($("<td></td>").text($title))
            .append($("<td></td>").text($content))
            .append($("<td></td>").text($owner))
            .appendTo($table);
        }
        </script>
