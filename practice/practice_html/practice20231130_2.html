<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>   
</head>
<body>
    <h2>Filter1</h2>
    
    <script>
        function checkBtn(){
            const $checked1 = $(':checkbox:checked');
            for(let index = 0; index < $checked1.length; index++){
                console.log($checked1.eq(index).val() + '번');
            }
		}
    </script>
        
    <input type="checkbox" name="check" value="1" /> 1번  
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
    <script>
        function selectBtn(){
            const $selec = $(':selected');
            console.log($selec);
            console.log($selec.eq(0).val() + '번');
        }
    </script>
        
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
        
</body>
</html>
