<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@실습문제 | 비동기</title>
  <style>
		.img-wrapper {
      padding: 3px;
      width: 300px; 
      height: 300px; 
      margin: 10px 0;
    }
    .img-wrapper img{
      margin: 10px;
      border-radius: 50%;
      width: 100%;
      box-shadow : 5px 5px 10px 5px lightgray;
      transition-duration: .3s;
    }
    .img-wrapper img:hover{
      box-shadow : 5px 5px 10px 5px gray;
    }
    </style>
</head>
<body>
  <h1>Axios</h1>
  <button id="btn">랜덤 강아지 예제</button>
  <div class="img-wrapper" ></div>

  <script>
    document.querySelector('#btn').addEventListener('click', () => {
        const url = 'https://dog.ceo/api/breeds/image/random'; 
        fetch(url) //연결요청 , Promise 객체? Response객체? 반환
            .then((response) => response.json()) // 내장된 json함수를 통해 text를 json 형식으로 바꾼 Promise 반환
            // .then((dogs) => {
            //     console.log(dogs);
            //     //message: "https://images.dog.ceo/breeds/mountain-swiss/n02107574_2998.jpg" 
            // });
            .then((dogs) => {
                const {message} = dogs;
                console.log(message);
                const img = document.createElement('img');
                img.src = message;
                document.querySelector('.img-wrapper').append(img);
            });
    });
  </script>

</body>
</html>
