<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Form</title>
</head>
<body>
    <h1>Form</h1>
    <!-- 사용자입력값을 서버로 전송하기 위한 form과 input 태그들을 제공-->
    <!--
        name 폼의 이름
        action 제출할 서버주소 (url)
        method (http메세지를 작성하는 방법)
            -get (기본값) : 사용자 입력값을 url에 query-string 형식으로 전달
            -post : 사용자 입력값을 http메세지 바디에 작성(url 확인불가)

        query-string작성 시 key=value형식에 사용되는 key값은 name속성 값
        form하위 input태그는 name속성을 반드시 가지고 가야한다.
    -->
    <form name="loginFrm" action="10_form.html" method="get">
        <label for="username">아이디</label>
        <input type="text" id="username" name="_username">
        <br>
        <label for="pssword">비밀번호</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="로그인">
    </form>

    <h2>input</h2>
    <form action="" method="get">
        <!-- fieldset 입력값들을 시각적으로 그룹핑-->
        <fieldset>
            <legend>text 관련 input 관련태그</legend>

            <label for="memberName">회원명</label>
            <input 
            type="text" 
            id="memberName" 
            name="memberName"
            value="홍길동"
            placeholder=" 이름을 입력하세요..."
            required>

            <lavel for="memberPw">비밀번호</lavel>
            <input
            type="password"
            name="memberPw"
            id="memberPw"
            placeholder="비밀번호를 입력하세요..."
            value="1234"
            maxlength="8"
            required>
            <br>

            <input
            type="search"
            name = "searchKw"
            id="searchKw"
            placeholder="검색어를 입력하세요">

            <label for="memberEmail">이메일</label>
            <input type="email" name="memberEmail" id="memberEmail">
            <br>

            <label for="homepage">홈페이지</label>
            <input type="url" name="homepage" id="homepage">
            <br>

            <label for="memberTel">전화번호</label>
            <!-- 숫자키패드 재공-->
            <input type="tel" name="memberTel" id="memberTel">
            <br>
            

            
        </fieldset>

        <input type="submit" value="제출">
    </form>

    <!-- form>fieldset>legend -->
    <form action="">
        <fieldset>
            <legend>number관련 input</legend>
            <label for="cnt">개수</label>
            <input type="number" name="cnt" id="cnt"
            min="1" max="10" value="1" step="2">
            <br>

            <label for="score">점수</label><input type="range"
             name="score" id="score" min="0" max="100">

        </fieldset>

        <input type="submit" value="제출">
    </form>
    
    <form action="">
        <fieldset>
            <legend>날짜/시간관련 input</legend>
            <label for="someday">날짜</label><input type="date" name="someday"
            id="someday" value="1999-02-02">
            <br>

            <label for="sometime">시각</label><input type="time"
            name="sometime" id="sometime" value="21:33">
            <br>

            <!-- T는 구분자 날짜T시간 -->
            <label for="when">날짜/시각</label>
            <input type="datetime-local" name="when" id="when"
            value="1999-09-03T15:15">

        </fieldset>
        <input type="submit" value="제출">
    </form>

    <form action="">
        <fieldset>
            <legend>선택관련 input</legend>
            <!-- 단일선택 지원 radio   input타입-->
            <div>
                성별 : 
                <label for="gender-male">남</label>
                <input type="radio" name="gender" id="gender-male" value="M">
                <label for="gender-female">여</label>
                <input type="radio" name="gender" id="gender-female" value="F">
            </div>

            <!-- radio/checkbox의 기본value는 on-->
            <div>
                <label for="">SMS수신</label>
                <input type="checkbox" name="sms" id="sms">
            </div>
            <!-- 복수선택 지원 checkbox    input타입-->
            <div>
                취미 :
                <input type="checkbox" name="hobby" id="hobby-game" value="GAME">
                <label for="hobby-game">게임</label>
                <input type="checkbox" name="hobby" id="hobby-movie" value="MOVIE">
                <label for="hobby-movie">영화</label>
                <input type="checkbox" name="hobby" id="hobby-music" value="MUSIC">
                <label for="hobby-music">음악</label>
            </div>
            

            <!-- 단일/복수 선택 select    태그이름-->
            <select name="menu" id="menu">
                <option value="">== 메뉴선택 ==</option>
                <option value="된">된장찌게</option>
                <option value="순">순두부찌게</option>
                <option value="김">김치찌게</option>
            </select>
            <br>

            <!-- 선택 & 선택지 없으면 작성 datalist -->
            <label for="userBrowser">브라우저선택</label>
            <input type="text" name="userBrowser" id="userBrowser" list="browsers">
            <datalist id="browsers">
                <!--
                <option value="Edge">엣지</option>
                <option value="Edge">크롬</option>
                <option value="Edge">파이어폭스</option>
                -->
                <option value="Edge"/>
                <option value="Chrome"/>
                <option value="Firefox"/>

            </datalist>
            

        </fieldset>
    </form>
    <input type="submit" value="제출">

    <form action="">
        <fieldset>
            <legend>기타 input</legend>
        </fieldset>
    </form>
</body>
</html>
