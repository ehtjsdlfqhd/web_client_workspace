<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | DOM에 접근하기</title>
</head>
<body>
    <h1>DOM에 접근하기</h1>
    <button onclick="getByTag()">tag</button>
    <button onclick="getById()">id</button>
    <button onclick="getByClass()">class</button>
    <button onclick="_querySelector()">querySelector</button>
    <button onclick="_querySelectorAll()">querySelector</button>
    <ul>
        <li id="li1" class="group1">Hello JS1</li>
        <li id="li2" class="group2">Hello JS2</li>
        <li id="li3" class="group1">Hello JS3</li>
        <li id="li4" class="group2">Hello JS4</li>
        <li id="li5" class="group1 group2">Hello JS5</li>
    </ul>

    <fieldset>
        <legend>@실습문제 : input태그 사용자 입력값 출력하기</legend>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" class="user-input">
        <button type="button" value="홍길동" onclick="test1();">확인</button>
    </fieldset>

    <fieldset>
        <legend>@실습문제 : 점수입력</legend>
        <input type="range" name="score" id="score" class="user-input"
        min="0" max="100" oninput="test2();"
        >
        <span id="display-score">33</span>점
    </fieldset>
    <script src="js/03_access_dom.js"></script>
</body>
</html>
